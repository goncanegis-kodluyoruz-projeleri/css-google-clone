<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/e1112371bd.js" crossorigin="anonymous"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="style.css">
  <title>Gonca's Google Clone</title>
</head>

<body>
  <header>
    <a class="gmail" href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a>

    <a class="images" href="https://www.google.com.tr/imghp?hl=en&authuser=0&ogbl">Images</a>

    <button class="google-apps"><img class="apps-icon" src="./img/apps-icon.svg" alt=""></button>

    <a class="user-photo-container"
      href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com/"><img class="user-photo"
        src="./img/myphoto.jpg" alt="my photo"></a>

  </header>

  <div class="main">
    <div class="logo">
      <img src="./img/googlelogo_color_272x92dp.png" alt="">
    </div>

    <div class="search-bar">

      <svg class="search-icon" width="14.58px" height="14.58px" viewBox="0 0 18 18" version="1.1"
        style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;">
        <g transform="matrix(1,0,0,1,-3,-3)">
          <path
            d="M15.5,14L14.71,14L14.43,13.73C15.444,12.554 16.001,11.052 16,9.5C16,5.934 13.066,3 9.5,3C5.934,3 3,5.934 3,9.5C3,13.066 5.934,16 9.5,16C11.11,16 12.59,15.41 13.73,14.43L14,14.71L14,15.5L19,20.49L20.49,19L15.5,14ZM9.5,14C7.01,14 5,11.99 5,9.5C5,7.01 7.01,5 9.5,5C11.99,5 14,7.01 14,9.5C14,11.99 11.99,14 9.5,14Z"
            style="fill-rule:nonzero;" />
        </g>
      </svg>

      <input class="input-text" type="text" name="" id="">

      <div class="voice-search tooltip" title="Search by voice">
        <svg class="voice-search-icon" width="14px" height="20px" viewBox="0 0 14 20" version="1.1"
          style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;">
          <g transform="matrix(1,0,0,1,-5,-2)">
            <path
              d="M12,15C13.66,15 15,13.69 15,12.03L15,5.01C15,3.35 13.66,2 12,2C10.34,2 9,3.34 9,5.01L9,12.03C9,13.69 10.34,15 12,15Z"
              style="fill:rgb(66,133,244);fill-rule:nonzero;" />
            <rect x="11" y="18.08" width="2" height="3.92" style="fill:rgb(52,168,83);fill-rule:nonzero;" />
            <path
              d="M7.05,16.87C5.78,15.54 5,14.04 5,12L7,12C7,13.45 7.56,14.42 8.47,15.38L8.47,15.7L7.32,16.88L7.05,16.87Z"
              style="fill:rgb(251,188,5);fill-rule:nonzero;" />
            <path
              d="M12,16.93C10.672,16.934 9.396,16.375 8.46,15.38L7.05,16.87C8.31,18.21 10.07,19 12,19C15.87,19 18.99,16.08 18.99,12L17,12C17,14.92 14.76,16.93 12,16.93Z"
              style="fill:rgb(234,67,53);fill-rule:nonzero;" />
          </g>
        </svg>
      </div>


    </div>

    <div class="submit-buttons">
      <button class="submit-btn">Google Search</button>
      <button class="submit-btn">I'm Feeling Lucky</button>
    </div>

    <p class="change-language">Google offered in: <a href="#">Türkçe</a></p>

  </div>




  <footer>
    <div class="region-bar">
      <p class="region-name">Turkey</p>
    </div>

    <div class="footer-bottom">
      <div class="footer-left">
        <a href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
        <a
          href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
        <a
          href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
        <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
      </div>
      <div class="footer-right">
        <a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Privacy</a>
        <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>



  </footer>

</body>

</html>
